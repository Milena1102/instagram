<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale1.0">
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="./imagens/instagram.png">

    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./imagens/celular-instagram.png" alt="Imagem celular">
            </div>
            <div class="instagram-continue"> 
                 <div class="group">
                     <img src="./imagens/instagram-logo.jpg"class="instagram-logo" alt="Logo do Instagram">
                     <div class="profile-photo">
                         <img src="./imagens/perfil-instagram.jpg" alt="Perfil do usuário">
                     </div>
                     <a href="#" class="instagram-login">Continue como cachorrinhofofo</a>
                     <a href="#" class="instagram-logout">Remover conta</a>
                 </div>
                 <div class="group">
                     <p class="not-account">Não é cachorrinhofofo?</p>
                     <p class="not-account">
                         <span class="link-blue">Alternar contas</span>
                         ou 
                         <span class="link-blue">Inscreva-se</span>
                     </p>
                 </div>
                 <div class="get-the-app">
                     <p class="get-app">Baixe o aplicativo</p>
                     <div class="download">
                         <a href="#" class="app-download"></a>
                         <a href="#" class="app-download"></a>
                     </div>
                 </div>
            </div>

        </div>
 
    </body>
</html>
